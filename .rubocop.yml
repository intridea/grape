require:
  - rubocop-performance

AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - vendor/**/*
    - bin/**/*

inherit_from: .rubocop_todo.yml

Style/Documentation:
  Enabled: false

Style/MultilineIfModifier:
  Enabled: false

Style/RaiseArgs:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb
